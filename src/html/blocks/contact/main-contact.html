<main class="section__contact">    
  <div class="wraper color__title">
    <div>
      <h1 class="heading">Contact us</h1>
      <p class="text__main">If you can't find the answer in our <span>FAQ</span> please use our contact form.</p>
    </div>
    <form class="contact__fotm" action="">
      <fieldset class="section__form-one">
        <input class="input__color" type="text" type="username" placeholder="John Doe">
        <input class="input__color" type="email" name="email" placeholder="johndoe@gmail.coms">
        <input class="input__color" type="tel" placeholder="(888) 775-0859">
      </fieldset>
      <fieldset class="section__form-two">
        <input class="input__color" type="text" placeholder="Cooperation">
        <textarea class="form__textarea" name="text" placeholder="Lorem Ipsum Dolor"></textarea>
        <button class="form__bnt" type="submit">Submit</button>
      </fieldset>
    </form>
  </div>
</main>
